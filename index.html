<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>白也的 WebAR 粒子 - 调试版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #0f0; font-family: monospace; }
        #debug-log { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; pointer-events: none; line-height: 1.5; }
        video { display: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="debug-log">系统日志：准备启动...</div>
    <video id="input_video" playsinline autoplay muted></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        const logEl = document.getElementById('debug-log');
        function log(msg) { logEl.innerHTML += `<br>> ${msg}`; console.log(msg); }

        log("1. 渲染引擎启动...");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建一个初始球体，证明画面没死
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.1 });
        const sphere = new THREE.Points(geometry, material);
        scene.add(sphere);
        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
        log("2. 基础画面已就绪 (你应该能看到旋转的光球)");

        log("3. 加载 AI 模型 (MediaPipe)...");
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks.length > 0) {
                sphere.material.color.setHex(0xff0000); // 识别到手会变红
            } else {
                sphere.material.color.setHex(0x00ffff);
            }
        });

        const videoElement = document.getElementById('input_video');
        const cameraHelper = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        log("4. 正在申请相机权限...");
        cameraHelper.start()
            .then(() => log("5. 相机启动成功！请在镜头前展示手掌"))
            .catch(err => log("相机错误: " + err));

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
